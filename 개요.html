<p><strong>IZ*ONE</strong>은 2018년 8월 31일 엠넷의 서바이벌 오디션 프로그램
  <a href ="https://namu.wiki/w/%ED%94%84%EB%A1%9C%EB%93%80%EC%8A%A4%2048" target="_blank" title="프로듀스 48 나무위키 문서">프로듀스 48</a>에서 선발되어 동년 10월 29일에 데뷔한 12명의 멤버로 구성된 한일 합작 프로젝트 걸그룹이다.</p>

그룹명 IZ*ONE은 12명의 소녀들이 하나가 되는 순간이라는 뜻이며, 영문으로 표기할 땐 IZ와 ONE 사이에 *(별표 기호)를 넣어 IZ*ONE으로 표기한다.

<p>2021년 3월 14일<strong>ONE, THE STORY</strong> 콘서트를 기점으로 모든 공식 활동을 종료하였고, 동년 4월 프로젝트 활동의 마침표를 찍는다.</p>
